version: '3'

services:
  mqtt_broker:
    image: eclipse-mosquitto:2.0.18
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/data:/mosquitto/data
    #ports:
    #  - 1883:1883
    #  - 9001:9001
  generator:
    build: ChipFactorySimulator
    environment:
      - MQTT_USER_SINET=admin
      - MQTT_PASSWORD_SINET=password
      - MQTT_BROKER_SINET=mqtt_broker
      - MQTT_PORT_SINET=1883
      - SINET_POINTS_PER_SENSOR=25
    volumes:
      - ./generator_config:/generator_config
    depends_on:
      - mqtt_broker
  backend:
    build: WebApplication
    depends_on:
      - mqtt_broker
    environment:
      - MQTT_USER_SINET=admin
      - MQTT_PASSWORD_SINET=password
      - MQTT_BROKER_SINET=mqtt_broker
      - MQTT_PORT_SINET=1883
      - MONGO_CONNECTION_STRING=mongodb://root:example@mongo:27017/
    ports:
      - 7063:7063
      - 80:80
      - 443:443
  mongo:
    image: mongo
    volumes:
      - ./mongo/data:/data/db
    #ports:
    #  - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/